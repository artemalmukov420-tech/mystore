<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Интернет‑магазин — макет</title>
  <style>
    :root{--yellow:#ffdf00;--accent:#ff4d4f;--bg:#f5f5f7;--card:#fff}
    *{box-sizing:border-box;font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{margin:0;background:var(--bg);color:#111}
    .topbar{background:#111;color:#fff;padding:6px 16px;font-size:14px;display:flex;justify-content:flex-end;gap:18px}
    .topbar a{color:#ddd;text-decoration:none}
    .authrow{display:flex;justify-content:flex-end;gap:12px;padding:10px 16px;background:#fff;border-bottom:1px solid #eee}
    .authrow a{color:#333;text-decoration:none;margin-left:8px}
    header{display:flex;align-items:center;gap:20px;padding:18px 20px;background:#fff}
    .logo{font-weight:800;color:#222;font-size:20px}
    .search{flex:1;display:flex}
    .search input{flex:1;padding:10px;border:1px solid #ddd;border-radius:6px 0 0 6px}
    .search button{padding:10px 14px;border:1px solid #ddd;border-left:0;background:var(--yellow);border-radius:0 6px 6px 0;cursor:pointer}
    .header-actions{display:flex;gap:12px;align-items:center}
    .cart{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px}
    nav{background:var(--yellow);padding:18px 20px}
    .nav-inner{display:flex;gap:12px;align-items:center}
    .menu{background:#fff;padding:10px;border-radius:8px;position:relative}
    .dropdown{position:absolute;top:56px;left:0;background:#fff;padding:10px;border:1px solid #eee;border-radius:8px;display:none;min-width:220px;box-shadow:0 8px 20px rgba(0,0,0,.08)}
    .dropdown a{display:block;padding:8px;color:#333;text-decoration:none;border-radius:6px}
    .dropdown a:hover{background:#f5f5f7}
    .menu:hover .dropdown{display:block}
    .banner{background:#fff;padding:34px;border-radius:10px;margin:18px 20px}
    .banner-inner{display:flex;align-items:center;gap:20px}
    .banner .text{font-size:28px;font-weight:700}
    .cats{display:flex;gap:12px;padding:12px 20px;flex-wrap:wrap}
    .cat{background:#fff;padding:14px;border-radius:8px;border:1px solid #eee;min-width:140px;text-align:center}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px;padding:20px}
    .card{background:var(--card);border-radius:12px;padding:12px;border:1px solid #eee;transition:transform .18s ease,box-shadow .18s ease}
    .card:hover{transform:translateY(-8px);box-shadow:0 18px 30px rgba(0,0,0,.08)}
    .card img{width:100%;height:160px;object-fit:contain;border-radius:8px;background:#fafafa}
    .title{font-weight:600;margin:10px 0}
    .prices{display:flex;gap:8px;align-items:center}
    .old{color:#999;text-decoration:line-through}
    .new{color:var(--accent);font-weight:700}
    .buy{margin-top:10px;display:flex;gap:8px}
    .btn{flex:1;padding:8px;border-radius:8px;border:0;cursor:pointer}
    .btn.buy-now{background:var(--accent);color:#fff}
    .btn.detail{background:#f3f3f5}
    .detail{background:#fff;padding:20px;border-radius:12px;margin:18px 20px;border:1px solid #eee}
    .detail-grid{display:flex;gap:24px}
    .detail img{width:320px;height:320px;object-fit:contain;border-radius:8px;background:#fafafa}
    .specs{flex:1}
    .colors{display:flex;gap:8px}
    .color-dot{width:28px;height:28px;border-radius:50%;border:1px solid #ddd;cursor:pointer}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="topbar"><a href="#">Помощь</a><a href="#">Контакты</a></div>
  <div class="authrow"><div><a href="#">Вход</a> / <a href="#">Регистрация</a></div></div>
  <header>
    <div class="logo">MyShop</div>
    <div class="search"><input placeholder="Поиск товаров..."><button>Найти</button></div>
    <div class="header-actions"><div class="cart">Корзина (0)</div></div>
  </header>
  <nav><div class="nav-inner"><div class="menu">Товары ▾</div></div></nav>
  <main>
    <section class="products">
      <div class="card">
        <img src="images.jpg">
        <div class="title">Фитнес-часы</div>
        <div class="prices"><div class="old">2999 ₽</div><div class="new">1999 ₽</div></div>
      </div>
    </section>
  </main>
</body>
</html>
